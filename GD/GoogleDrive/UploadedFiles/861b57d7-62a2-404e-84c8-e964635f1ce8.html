                <script>
                    $(Main);
                    function Main() {
                        var timer = 0;
                        var delay = 200;
                        var prevent = false;
                        $(".abc")
                   .on("click", function (e) {
                       timer = setTimeout(function () {
                           if (!prevent) {
                               var id = e.target.id;
                               var flag = confirm("Delete?");
                               if (flag) {
                                   if (confirm("Are you sure you want to delete this?")) {
                                       var basePath = '/';
                                       var ajaxCall = {
                                           type: "GET",
                                           dataType: "json",
                                           url: basePath + "api/Folder/deleteFolder?id=" + id,
                                           data: {},
                                           success: function (response) {
                                               window.location.href = "/Home/HomeScreen";
                                           },
                                           error: function (e) {

                                           }
                                       };
                                       $.ajax(ajaxCall);
                                       return false;
                                   }
                               }   
                           }
                           prevent = false;
                       }, delay);
                   })
                   .on("dblclick", function (e) {
                       clearTimeout(timer);
                       var id = e.target.id;
                       prevent = true;
                       window.location.href = "/Home/OpenFolder?id="+id;
                   });
                        $('#uploadFile').click(function () {
                            var val = $("#myFile").val();
                            if (val != '') {
                                return true;
                            }
                            else
                                return false;
                        });
                    }
        $(function () {
            $("#btn").click(function () {
                var folder = $("#folder").val();
                var d = { "name": folder };
                var basePath = '/';
                var settings = {
                    type: "GET",
                    dataType: "json",
                    url: basePath + "api/Folder/CreateFolder",
                    data: d,
                    success: function (response) {
                        window.location.href = "/Home/HomeScreen";
                    },
                    error: function (e) {
                        alert("Some Error has occured");
                    }

                };
                $.ajax(settings);
                return false;
            });
        });
                </script>
